        @font-face {
            font-family: ;
            src: url('love larry.otf') format('opentype'), url('love.lary.ttf') format('truetype');

                     */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love larry', Times, serif;
        }
    </style>
